<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Track me</title>
    <script type="text/javascript" src="trackme.js" ></script>
  </head>
  <body>
    <h1>Device:</h1>
    <h2>Screen</h2>
    <p id="screen"></p>

    <h1>Total screen:</h1>
    <p id="totalscreen"></p>

    <h1>Browser</h1>
    <h2>App</h2>
    <p id="appCodeName"></p>

    <h2>Version</h2>
    <p id="appVersion"></p>

    <h2>Accepts cookies</h2>
    <p id="cookieEnabled"></p>

    <h2>Do not track</h2>
    <p id="doNotTrack"></p>

    <h2>Languaje</h2>
    <p id="language"></p>

    <h2>Operating system</h2>
    <p id="oscpu"></p>

    <h2>Agent</h2>
    <p id="userAgent"></p>

    <h2>Platform</h2>
    <p id="platform"></p>

    <h1>Geolocation</h1>
    <h2>Lat</h2>
    <p id="latitude"></p>

    <h2>Lng</h2>
    <p id="longitude"></p>

    <h2>Accuracy</h2>
    <p id="accuracy"></p>

    <p id="referrer"></p>

  </body>
</html>
